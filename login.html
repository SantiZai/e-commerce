<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/base.css" />
    <title>Login - AluraGeek</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="contenedor-nav-izq nav-login">
          <div class="contenedor-logo">
            <img src="assets/imgs/Logo.png" alt="Logo AluraGeek" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="contenedor-iniciar-sesion">
        <div class="contenedor-inicio">
          <h3 class="iniciar-sesion">Iniciar sesión</h3>
          <div class="inputs inp">
            <label>
              <span>Escriba su correo electrónico</span>
              <input 
              name="nombre" 
              class="escriba-nombre correo" 
              type="text" 
              id="correo-entrar" />
            </label>
          </div>
          <div class="inputs inp">
            <label>
              <span>Escriba su contraseña</span>
              <input
                name="mensaje"
                class="escriba-mensaje contraseña"
                type="password"
                id="contraseña-entrar"
              />
            </label>
          </div>
          <a href="" class="btn-login" id="login">Entrar</a>
        </div>
      </div>
    </main>

    <section class="acerca" style="margin-top: 0">
      <div class="contenedor-acerca">
        <div class="contenedor-logo-acerca">
          <img class="img-loco-acerca" src="assets/imgs/Logo.png" alt="" />
        </div>
        <div class="contenedor-links-interes">
          <a href="#" class="link-acerca">Quiénes somos</a>
          <a href="#" class="link-acerca">Política de privacidad</a>
          <a href="#" class="link-acerca">Programa de fidelidad</a>
          <a href="#" class="link-acerca">Nuestras tiendas</a>
          <a href="#" class="link-acerca">Quiero ser franquiciado</a>
          <a href="#" class="link-acerca">Anuncie aquí</a>
        </div>
        <div class="contenedor-contacto">
          <span class="hable-con">Hable con nosotros</span>
          <div class="inputs">
            <label>
              <span class="inp-foot">Nombre</span>
              <input name="nombre" class="escriba-nombre" type="text" />
            </label>
          </div>
          <div class="inputs">
            <label>
              <span class="inp-foot">Escriba su mensaje</span>
              <input name="mensaje" class="escriba-mensaje" type="text" />
            </label>
          </div>
          <a href="#" class="btn-enviar-msj">Enviar mensaje</a>
        </div>
      </div>
    </section>

    <footer>
      <span class="span-footer">
        Desarrollado por Santiago Zaidan<br />Copyright &copy; 2022
      </span>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
