<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/base.css" />
        <title>Agregar Producto - AluraGeek</title>
    </head>
    <body style="background-color: #f5f5f5;">
        <header>
            <nav class="navbar">
            <div class="contenedor-nav-izq">
                <div class="contenedor-logo">
                <img src="assets/imgs/Logo.png" alt="Logo AluraGeek" />
                </div>
                <div class="contenedor-busqueda">
                <input
                    type="text"
                    placeholder="¿Qué deseas buscar?"
                    id="input-buscar"
                />
                <div class="contenedor-logo-busqueda">
                    <img class="logo-busqueda" src="assets/imgs/search-outline.svg" />
                </div>
                </div>
            </div>
            <div class="contenedor-nav-der">
                <div class="contenedor-btn-login">
                <a class="btn-login" href="login.html">Menú Administrador</a>
                </div>
            </div>
            </nav>
        </header>
        
        <section class="container-agregar-producto">
            <div class="contenedor-titulo-agregar">
                <h2>Agregar nuevo producto</h2>
            </div>
            <div class="contenedor-form-agregar">
                <div class="inputs inp">
                    <label>
                        <span>URL de imagen</span>
                        <input type="text" class="url">
                    </label>
                </div>
                <div class="inputs inp">
                    <label>
                        <span>Categoría</span>
                        <input type="text" class="categoria">
                    </label>
                </div>
                <div class="inputs inp">
                    <label>
                        <span>Nombre del producto</span>
                        <input type="text" class="nombre-prod">
                    </label>
                </div>
                <div class="inputs inp">
                    <label>
                        <span>Precio del producto</span>
                        <input type="text" class="precio-prod">
                    </label>
                </div>
                <div class="inputs inp">
                    <label>
                        <span>Descripción del producto</span>
                        <input type="text" class="descripcion-prod">
                    </label>
                </div>
                <div class="container-button-agregar">
                    <a href="./index.html" class="btn-login btn-agregar">Agregar producto</a>
                </div>
            </div>
        </section>

        <section class="acerca">
            <div class="contenedor-acerca">
                <div class="contenedor-logo-acerca">
                    <img class="img-loco-acerca" src="assets/imgs/Logo.png" alt="" />
                </div>
                <div class="contenedor-links-interes">
                    <a href="#" class="link-acerca">Quiénes somos</a>
                    <a href="#" class="link-acerca">Política de privacidad</a>
                    <a href="#" class="link-acerca">Programa de fidelidad</a>
                    <a href="#" class="link-acerca">Nuestras tiendas</a>
                    <a href="#" class="link-acerca">Quiero ser franquiciado</a>
                    <a href="#" class="link-acerca">Anuncie aquí</a>
                </div>
                <div class="contenedor-contacto">
                    <span class="hable-con">Hable con nosotros</span>
                    <div class="inputs">
                        <label>
                            <span class="inp-foot">Nombre</span>
                            <input name="nombre" class="escriba-nombre" type="text" />
                        </label>
                    </div>
                    <div class="inputs">
                        <label>
                            <span class="inp-foot">Escriba su mensaje</span>
                            <input name="mensaje" class="escriba-mensaje" type="text" />
                        </label>
                    </div>
                <a href="#" class="btn-enviar-msj">Enviar mensaje</a>
                </div>
            </div>
            </section>

        <footer>
            <span class="span-footer">
                Desarrollado por Santiago Zaidan<br />Copyright &copy; 2022
            </span>
        </footer>
        <script src="./js/main.js"></script>
        <script src="./js/agregar.js"></script>
    </body>
</html>
